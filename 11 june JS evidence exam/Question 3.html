<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qn 3</title>
</head>
<body>
    <h1>Factorial Calculator</h1>
  <label for="numberInput">Enter a non-negative integer:</label>

  <input type="number" id="numberInput">
  <br> <br>
  <button onclick="calculateFactorial()">Calculate Factorial</button>
  <div id="result"></div>
    
    <script>
        function calculateFactorial() {
       
          var number = parseInt(document.getElementById("numberInput").value);
    
         
          if (isNaN(number) || number < 0) {
            alert("Please enter a non-negative integer");
            return;
          }
    
          
          var factorial = calculateRecursiveFactorial(number);
    
          
          document.getElementById("result").innerHTML = "Factorial: " + factorial;
        }
    
        function calculateRecursiveFactorial(n) {
          if (n === 0) {
            return 1;
          } else {
            return n * calculateRecursiveFactorial(n - 1);
          }
        }
      </script>
</body>
</html>
